OUTSIDE_GRAPH = The model object is not inside a graph.
NOT_SAME_GRAPH = Two related model objects are not in the same graph.
ANCHOR_OUTSIDE_NODE = The anchor is outside a node.
EDGE_ALREADY_LINKED = The edge is already linked to two anchors.
NO_LOCATION_SPECIFIED = No location specified for the anchor.
ALREADY_INSIDE_NODE = The anchor is already inside a node.
ALREADY_INSIDE_GRAPH = The model object is already inside a graph (this one or another one). 
